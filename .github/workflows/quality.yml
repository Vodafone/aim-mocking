name: Quality
on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: yarn install

      - name: Build
        run: yarn nx run-many --target=build

      - name: Build
        run: yarn nx run-many --target=build
